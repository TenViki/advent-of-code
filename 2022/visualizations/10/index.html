<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./10.css" />
    <title>AOC 2022 / Day 10</title>

    <script>
      var exports = {};
    </script>
  </head>
  <body>
    <div class="main">
      <div class="input">
        <textarea
          name=""
          id="input"
          cols="30"
          rows="10"
          placeholder="Enter your input"
        ></textarea>
        <div class="controls">
          <button onclick="run()" type="button">[run]</button>
          <input
            type="range"
            min="10"
            max="500"
            step="10"
            value="200"
            id="speed"
            oninput="(function s () {
              speed = document.getElementById('speed').value;
            })()"
          />
        </div>
      </div>

      <div class="output">
        <div class="info">
          <div class="text-act">
            Sprite position: <span id="sprite-pos-x"></span><br />
            Clock cycle: <span id="clock-cycle"></span><br />
          </div>

          <div class="grid-wrapper">
            <pre id="sprite"></pre>
            <pre id="crt"></pre>
          </div>
        </div>

        <div class="text">
          <div id="instructions-progress"></div>
          <div id="instructions"></div>
        </div>
      </div>
    </div>
    <script src="./dist/10.js"></script>
  </body>
</html>
