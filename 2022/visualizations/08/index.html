<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./08.css" />
    <title>AOC 2022 / Day 08</title>

    <script>
      var exports = {};
    </script>
  </head>
  <body>
    <div class="main">
      <div class="input">
        <textarea
          name=""
          id="input"
          cols="30"
          rows="10"
          placeholder="Enter your input"
        ></textarea>
        <div class="controls">
          <button onclick="runPart1()" type="button">[part1]</button>
          <button onclick="randomInput()" type="button">
            [generate random input]</button
          ><br />
          <button onclick="runPart2()" type="button">[part2]</button>
          <input
            type="range"
            min="10"
            max="500"
            step="10"
            value="200"
            id="speed"
            oninput="(function s () {
              speed = document.getElementById('speed').value;
            })()"
          />
        </div>
      </div>

      <div class="output">
        <div class="output-wrapper">
          <div class="grid-wrapper">
            <div id="eye-1" class="eye">&#xf441;</div>
            <div id="eye-2" class="eye">&#xf441;</div>
            <div id="grid"></div>
          </div>

          <div class="output-text">
            <div id="output"></div>
            <div id="stats"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/08.js"></script>
  </body>
</html>
