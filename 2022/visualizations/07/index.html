<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./07.css" />
    <title>AOC 2022 / Day 07</title>

    <script>
      var exports = {};
    </script>
  </head>
  <body>
    <div class="main">
      <div class="input">
        <textarea
          name=""
          id="input"
          cols="30"
          rows="10"
          placeholder="Enter your input"
        ></textarea>
        <div class="controls">
          <button onclick="run()" type="button">[run]</button>
        </div>
      </div>

      <div class="output left top">
        <div class="file-controls">
          <button onclick="changeBack()" type="button"><-</button>

        <table id="file-table"></table>
        <div id="progress" style="display: none">
          <div id="progress-bar">
            <div id="progress-bar-inner"></div>
          </div>

          <div id="progress-text"></div>
        </div>
      </div>
    </div>
    <script src="./dist/07.js"></script>
