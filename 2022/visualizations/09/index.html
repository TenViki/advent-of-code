<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./09.css" />
    <title>AOC 2022 / Day 09</title>

    <script>
      var exports = {};
    </script>
  </head>
  <body>
    <div class="main">
      <div class="input">
        <textarea
          name=""
          id="input"
          cols="30"
          rows="10"
          placeholder="Enter your input"
        ></textarea>
        <div class="controls">
          <button onclick="run()" type="button">[run]</button>
          <input
            type="range"
            min="10"
            max="500"
            step="10"
            value="200"
            id="speed"
            oninput="(function s () {
              speed = document.getElementById('speed').value;
            })()"
          />
        </div>
      </div>

      <div class="output">
        <div class="grid-wrapper">
          <pre id="grid"></pre>
          <div id="rope"></div>
        </div>

        <div class="text">
          <div class="score">
            <div id="part-1">Part 1: <span>0</span></div>
            <div id="part-2">Part 2: <span>0</span></div>
          </div>
          <div id="instructions"></div>
        </div>
      </div>
    </div>
    <script src="./dist/09.js"></script>
  </body>
</html>
