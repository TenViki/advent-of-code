<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Advent of code 2021 | Day 18</title>

  <body>
    <div class="input">
      <textarea placeholder="[[[[4,3],4],4],[7,[[8,4],9]]]&#10;[1,1]" id="input" value=""></textarea>

      <span id="run" class="button" onclick="load()">[process]</span>
    </div>

    <div id="container">
      <div class="main">
        <div class="string">
          <div id="current"><span class="note">Press next step button to start the proccess</span></div>
          <div class="note" id="note"></div>
        </div>
        <span class="button" onclick="next()">[next step]</span>
        <span class="button" onclick="switchAuto()">[<span id="auto"> </span>] Auto</span>
      </div>

      <div id="addition-stack">Addition stack:</div>
    </div>
  </body>
